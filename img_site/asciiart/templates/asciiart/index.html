{% extends "asciiart/header.html" %}

{% block content %}
<div class="centered"> 
  <h1 class="welcome">Welcome to Ascii Art !</h1>
  <br>
  <form id="fileForm" name="form" enctype="multipart/form-data" action="{% url 'asciiart:process_image' %}" method="POST" >
        {% csrf_token %}
        {{ form.image }}
        <!-- Display filename inside the button instead of its label -->
        <input type="file" data-filename-placement="inside" name="file">
        <input type="submit" class="btn-default btn" value="Upload" disabled />

  </form>
</div>  

{% endblock %}
